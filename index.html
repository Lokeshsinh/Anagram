<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagram</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: darkblue;
            color: white;

        }
        .hero{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 95vh;
        }
        .hero1{
            width: 400px;
            height: 305px;
            background-color: white;
            color: black;
            border-radius: 10px;
            padding: 1rem;
        }
        h1{
            text-align: center;
        }

        .hero2{
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .hero2 input{
            width: 250px;
            height: 33px;
            border: none;
            outline: none;
            border-radius: 6px;
            border: 1px solid gray;
            padding-left: 6px;
            font-size: 0.8rem;
        }
        .hero2 button{
            width: 250px;
            height: 33px;
            border: none;
            outline: none;
            border-radius: 6px;
            background-color: rgb(16, 161, 16);
            color: white;
            font-size: 1rem;

        }
        p{
            margin-top: 0.5rem;
        }
    </style>

</head>
<body>
    <div class="hero">
        <div class="hero1">
            <h1>Find out Anagram or Not</h1>
            <div class="hero2">
                    <input type="text" id="input1" placeholder="Enter your first letters"> <br>
                    <input type="text" id="input2" placeholder="Enter your second letters"><br>
                    <button id="btn">Check</button>
                    <p id="msg">Lets Find Anagram not</p>
            </div>

        </div>
    </div>
    
    
    <script src="main.js"></script>
</body>
</html>
